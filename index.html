<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="./favicon.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Textutil App</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">TextUtil</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
      <h2 class="text-center mb-4">Type here to evaluate your text.</h2>

      <!-- Textarea -->
      <div class="mb-3 px-3">
        <textarea
          id="box"
          class="form-control"
          placeholder="Enter your text here."
          rows="9"
        ></textarea>
      </div>

      <!-- Buttons -->
      <div class="d-flex flex-wrap justify-content-center gap-3 px-3 mb-4">
        <button type="button" class="btn btn-primary btn-lg caps">
          Convert to Uppercase
        </button>
        <button type="button" class="btn btn-primary btn-lg small">
          Convert to Lowercase
        </button>
        <button type="button" class="btn btn-primary btn-lg copy">
          Copy Text
        </button>
        <button type="button" class="btn btn-primary btn-lg extra-space">
          Remove Extra Spaces
        </button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
